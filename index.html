<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sony Ericsson Themes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Sony Ericsson Themes</h1>
    <nav>
      <a href="model-reference.html">Model Reference</a> 
      <a href="about.html">About</a> 
    </nav>
  </header>

  <main>
    <!-- friendly error / info box -->
    <div id="errorBox" role="alert"></div>

    <!-- Filters + Search -->
    <section class="filters" aria-label="Filters and search">
      <label style="min-width:180px;">
        Search:
        <input type="text" id="searchInput" placeholder="Search themes..." />
      </label>

      <label>
        Model:
        <div class="custom-select" id="modelSelect">
          <button type="button" class="select-btn">All</button>
          <ul class="select-options"></ul>
        </div>
      </label>
      <input type="hidden" id="modelFilter" value="all">

      <label>
        Platform:
        <select id="platformFilter"><option value="all">All</option></select>
      </label>

      <label>
        Resolution:
        <select id="resolutionFilter"><option value="all">All</option></select>
      </label>
    
      <label>
        Flash menu:
        <select id="flashFilter">
         <option value="all">All</option>
         <option value="yes">Yes</option>
        <option value="no">No</option>
       </select>
      </label>

      <label>
        Home screen type:
        <select id="bgFilter">
          <option value="all">All</option>
          <option value="Animated">Animated</option>
          <option value="Slideshow">Slideshow</option>
          <option value="Still image">Still Image</option>
        </select>
      </label>

      <label>
        Theme Type:
        <select id="typeFilter">
          <option value="all">All</option>
          <option value="preloaded">Preloaded</option>
          <option value="user">User-made</option>
          <option value="carrier">Carrier branded</option>
        </select>
      </label>

    </section>

    <!-- Model gallery -->
    <section class="model-gallery" id="modelGallery" aria-label="Phone models"></section>

    <!-- Themes -->
    <section class="themes" id="themeList" aria-live="polite"></section>
  </main>

  <footer>
    <p>made by Beamish ðŸ¦†</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
