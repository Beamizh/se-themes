<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glimmer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Fix stretched screenshots */
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .screenshots img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      object-fit: contain;
      background: #111;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox .content {
      position: relative;
      display: flex;
      align-items: center;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    #lightbox .arrow {
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      transition: color 0.2s;
    }
    #lightbox .arrow:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Glimmer</h1>
    <nav>
      <a href="../index.html">‚¨Ö Home</a>
    </nav>
  </header>

  <main>
    <section class="theme-details">
      <!-- Badges -->
      <div class="badges">
        <span class="badge resolution">176x220</span>
        <span class="badge home-type">Still image</span>
        <span class="badge type preloaded">Preloaded</span>
      </div>

      <p><strong>Preloaded on:</strong> K550i</p>
      <p><strong>Supported models:</strong> K530i, K550i, K610i, K618i, V630i, W610i, W660i, W710i, Z610i, Z710i</p>
      <p><strong>Supported platforms:</strong> DB2020</p>

      <h2>Screenshots</h2>
      <div class="screenshots">
        <img src="../themes/screenshots/Glimmer_home.jpg" alt="Glimmer screenshot" data-index="0">
<img src="../themes/screenshots/Glimmer_menu.jpg" alt="Glimmer screenshot" data-index="1">
<img src="../themes/screenshots/Glimmer_settings.jpg" alt="Glimmer screenshot" data-index="2">
      </div>

      <a class="download-btn" href="../themes/Glimmer.thm" download>‚¨áÔ∏è Download this Theme</a>
      
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <div class="content">
      <span class="arrow left">‚ùÆ</span>
      <img src="" alt="Expanded screenshot">
      <span class="arrow right">‚ùØ</span>
    </div>
  </div>

  <footer>
    <p>made by Beamish ü¶Ü</p>
  </footer>

  <!-- Screenshot click handling -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const leftArrow = lightbox.querySelector(".arrow.left");
    const rightArrow = lightbox.querySelector(".arrow.right");
    const screenshots = Array.from(document.querySelectorAll(".screenshots img"));
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = screenshots[currentIndex].src;
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
      lightboxImg.src = screenshots[currentIndex].src;
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % screenshots.length;
      lightboxImg.src = screenshots[currentIndex].src;
    }

    screenshots.forEach((img, i) => {
      img.addEventListener("click", () => openLightbox(i));
    });

    leftArrow.addEventListener("click", e => {
      e.stopPropagation();
      showPrev();
    });

    rightArrow.addEventListener("click", e => {
      e.stopPropagation();
      showNext();
    });

    // Close on click outside the image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "ArrowRight") showNext();
      }
    });
  });
  </script>

</body>
</html>
