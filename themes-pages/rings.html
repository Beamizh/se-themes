<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Screenshots */
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    .screenshots img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      object-fit: contain;
    }

    /* Theme note */
    .theme-note {
      background: #f9f9f9;
      border-left: 4px solid #4a90e2;
      padding: 10px 14px;
      margin: 16px 0;
      border-radius: 6px;
      font-size: 0.95em;
      color: #333;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox .content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    #lightbox .img-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-out;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      pointer-events: none;
    }
    #lightbox .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      transition: color 0.2s;
    }
    #lightbox .arrow.left {
      left: -3rem;
    }
    #lightbox .arrow.right {
      right: -3rem;
    }
    #lightbox .arrow:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rings</h1>
    <nav>
      <a href="../index.html">‚¨Ö Home</a>
    </nav>
  </header>

  <main>
    <section class="theme-details">
      <!-- Badges -->
      <div class="badges">
        <span class="badge resolution">128x128</span>
        <span class="badge home-type">Animated</span>
        <span class="badge type preloaded">Preloaded</span>
      </div>

      <p><strong>Preloaded on:</strong> J300i</p>
      <p><strong>Supported models:</strong> J300i, K300i</p>
      <p><strong>Supported platforms:</strong> DB2010</p>

      

      <h2>Screenshots</h2>
      <div class="screenshots">
        <img src="../themes/screenshots/Rings_home.jpg" alt="Rings screenshot" data-index="0">
<img src="../themes/screenshots/Rings_menu.jpg" alt="Rings screenshot" data-index="1">
<img src="../themes/screenshots/Rings_settings.jpg" alt="Rings screenshot" data-index="2">
      </div>

      <a class="download-btn" href="../themes/Rings.thm" download>‚¨áÔ∏è Download this Theme</a>
      
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <div class="content">
      <div class="img-wrapper">
        <span class="arrow left">‚ùÆ</span>
        <img src="" alt="Expanded screenshot">
        <span class="arrow right">‚ùØ</span>
      </div>
    </div>
  </div>

  <footer>
    <p>made by Beamish ü¶Ü</p>
  </footer>

  <!-- Screenshot click handling -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const wrapper = lightbox.querySelector(".img-wrapper");
    const lightboxImg = wrapper.querySelector("img");
    const leftArrow = wrapper.querySelector(".arrow.left");
    const rightArrow = wrapper.querySelector(".arrow.right");
    const screenshots = Array.from(document.querySelectorAll(".screenshots img"));
    let currentIndex = 0;
    let scale = 1;
    let posX = 0, posY = 0;
    let isDragging = false, startX, startY;

    function updateTransform() {
      wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = screenshots[currentIndex].src;
      lightbox.style.display = "flex";
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    }

    function closeLightbox() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
      lightboxImg.src = screenshots[currentIndex].src;
      resetView();
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % screenshots.length;
      lightboxImg.src = screenshots[currentIndex].src;
      resetView();
    }

    function resetView() {
      scale = 1.2; // slightly zoomed by default
      posX = 0;
      posY = 0;
      updateTransform();
    }

    screenshots.forEach((img, i) => {
      img.addEventListener("click", () => openLightbox(i));
    });

    leftArrow.addEventListener("click", e => {
      e.stopPropagation();
      showPrev();
    });

    rightArrow.addEventListener("click", e => {
      e.stopPropagation();
      showNext();
    });

    // Close on click outside image
lightbox.addEventListener("click", (e) => {
  // Only close if the click is NOT inside the img-wrapper
  if (!wrapper.contains(e.target)) {
    closeLightbox();
  }
});


    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "ArrowRight") showNext();
      }
    });

    // Dragging
    wrapper.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      e.preventDefault();
    });
    document.addEventListener("mouseup", () => {
      if (isDragging) {
        isDragging = false;
        // recenter when released
        posX = 0;
        posY = 0;
        updateTransform();
      }
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        updateTransform();
      }
    });

    // Scroll zoom
    wrapper.addEventListener("wheel", (e) => {
      e.preventDefault();
      scale += e.deltaY < 0 ? 0.1 : -0.1;
      if (scale < 0.5) scale = 0.5;
      if (scale > 5) scale = 5;
      updateTransform();
    });

    // Double click to toggle zoom
    wrapper.addEventListener("dblclick", () => {
      if (scale > 1) {
        scale = 1.2;
        posX = 0;
        posY = 0;
      } else {
        scale = 2;
      }
      updateTransform();
    });
  });
  </script>

</body>
</html>
